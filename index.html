<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/92e1e194bd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Airbnb</title>
</head>
<body>
    <div class="main_body">
        <div class="main_nav">
            <div class="nav1">
                <i class="fa-brands fa-airbnb fa-2xl" style="color: #fe0606;"></i>
                <p class="side"><a href="index.html"><b>airbnb</b></a></p>
            </div>

            <div class="nav2">
                <span ><a href="#" style="color: #282828;"><b>Stays</b></a></span><span><a href="#">Experience</a></span><span><a href="#">Online Experience</a></span>
            </div>

            <div class="nav3">
                <div id="">Airbnb your home</div>
                <div id=""><i class="fa-solid fa-globe"></i></div>
                <div class="nav3_1">
                    <i class="fa-solid fa-bars"></i>
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
        </div>

        <div class="search">
            <div class="box_1">
                <span><b>Where</b></span><br>

            </div>
            <div class="box_2">
                <span><b>Check in</b></span><br>

            </div>
            <div class="box_3">
                <span><b>Check out</b></span><br>

            </div>
            <div class="box_4">
                <span><b>Who</b></span><br>
                <span style="font-size: 14px; color: #808080;">Add guests</span>
                <div class="i">
                    <i class="fa-solid fa-magnifying-glass fa-lg" style="color: #000000;"></i>
                </div>
            </div>
        </div>
        <br>
        <div class="hr_line"></div>

        <div class="icons_images">
            <div class="ic-im1">
                <div class="im1">
                   <center> <img class="img_css" src="./images/air7.jpg" alt=""><br>
                    <span>amazing views</span></center>
                </div>

                <div class="im1">
                    <center> <img class="img_css" src="./images/air8.png" alt=""><br>
                     <span>Icons</span></center>
                 </div>

                 <div class="im1">
                    <center> <img class="img_css" src="./images/air9.jpg" alt=""><br>
                     <span>Farms</span></center>
                 </div>

                 <div class="im1">
                    <center> <img class="img_css" src="./images/air2.jpg" alt=""><br>
                     <span>Lakefront</span></center>
                 </div>

                 <div class="im1">
                    <center> <img class="img_css" src="./images/air4.jpg" alt=""><br>
                     <span>Caves</span></center>
                 </div>

                 <div class="im1">
                    <center> <img class="img_css" src="./images/air10.jpg" alt=""><br>
                     <span>National Park</span></center>
                 </div>

                 <div class="im1">
                    <center> <img class="img_css" src="./images/air1.jpg" alt=""><br>
                     <span>Amazing Pools</span></center>
                 </div>

                 <div class="im1">
                    <center> <img class="img_css" src="./images/air6.jpg" alt=""><br>
                     <span>OMG!</span></center>
                 </div>
                 
                 <div class="im1">
                    <center> <img class="img_css" src="./images/air5.jpg" alt=""><br>
                     <span>Beachfront</span></center>
                 </div>

                 <div class="im1">
                    <center> <img class="img_css" src="./images/air5.jpg" alt=""><br>
                     <span>Cabins</span></center>
                 </div>
            </div>


            <div class="ic-im2">
                <div class="icc">
                    <i class="fa-solid fa-angle-right" style="color: #000000;"></i>
                </div>

                <div class="filters">
                    <i class="fa-solid fa-sliders fa-lg" style="color: #000000;"></i>
                    <span>filters</span>
                </div>

                <div class="display">
                    <span>Display total before taxes</span>
                    <i class="fa-solid fa-toggle-off fa-lg" style="color: #000000;"></i>
                </div>
            </div>
